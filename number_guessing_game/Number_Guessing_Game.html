<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>THE NUMBER GUESSING !</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

body {
    background-color: cyan;
    border-style: solid;
    border-width: 5%;
    border-color: cornflowerblue;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    width: 100vw;
    align-items: center;
    box-sizing: border-box;
}

h1 {
    color: blue;
    margin: 0px;
    border-style: double;
    border-width: 6%;
    border-color: black;
    padding: 3px;
}

.commandSection {
    align-items: center;
    justify-content: center;
    align-content: center;
    justify-items: center;
}

.numberBox {
     display: flex;             /* make it a flex container */
    flex-direction: column;    /* stack children vertically */
    align-items: center;       /* center horizontally */
    justify-content: center; /* center vertically */
    align-content: center;
    justify-items: center;
    justify-self: center;
    align-self: center;
    border-style: ridge;
    border-color: gray;
    border-width: 8%;
    font-size: 125%;
}

.highlightMin {
    color: red;
}
.highlightMax {
    color: red;
}

#inputField {
    height: 50px;
    width: 70px;
    color: blueviolet;
    background-color: lightgrey;
    font-size: xx-large;
    text-align: center;
}
    
#instructions {
    align-items: center;
    justify-content: center;
    align-content: center;
    justify-items: center;
    text-align: center;
    font-family: monospace;
    color:brown;
    padding: 5px;
    margin: 25%;
}

#submitBtn {
    background-color: #00b472;
    color: white;
    border-width: 0px;
    border-radius: 2%;
    align-items: center;
    align-self: center;
    justify-content: center;
    justify-self: center;
    padding: 8%;
    margin: 10%;
}

#retryBtn {
    background-color: red;
    color: white;
    border-width: 0px;
    border-radius: 2%;
    align-items: center;
    align-self: center;
    justify-content: center;
    justify-self: center;
    padding: 8%;
    margin: 10%;
}

.container {
    border-width: 4px;
    border-color: black;
    padding: 3px;
    border-style: solid;
    width: 100vw;
    min-height: 100vh;
    background-color: white;
    box-sizing: border-box;
    max-width: 480px;
}

    </style>
</head>

<body>
    <div class="container">
        <div class="commandSection">
            <h2>Guess the number</h2>
        </div>

        <div class="numberBox">
            <p id="instructions">GUESS A NUMBER BETWEEN <span class="highlightMin">1</span> AND <span class="highlightMax">10</span>.</p><br>

            <input placeholder="Type..." id="inputField" type="number" class="inputBox"><br>
            <button type="submit" id="submitBtn" class="actionBtn" onclick="checkNumber()">SUBMIT</button>
            <p id="resultDisplay">...</p><br>
            <button type="button" id="retryBtn" onclick="resetGame()">Try Again</button>

        </div>
    </div>

<script>
function checkNumber() {
    let targetNumber = Math.floor(Math.random() * 10) + 1;
    let userGuess = parseFloat(document.getElementById("inputField").value);

    if (userGuess === targetNumber) {
        document.getElementById("resultDisplay").innerHTML = " You won ! ";
        document.getElementById("inputField").style.backgroundColor = "#ccffcc";
    } else {
        document.getElementById("resultDisplay").innerHTML = " You lost! Number = " + targetNumber + ".";
        document.getElementById("inputField").style.backgroundColor = "#ff4c4c";
    }

    document.getElementById("submitBtn").textContent = "TIMBUS";
    document.getElementById("submitBtn").style.backgroundColor = "#00945f";

    setTimeout(function() {
        document.getElementById("submitBtn").textContent = "SUBMIT";
        document.getElementById("submitBtn").style.backgroundColor = '';
        document.getElementById("inputField").style.backgroundColor = '';
    }, 2000);
}

function resetGame() {
    document.getElementById("inputField").value = '';
    document.getElementById("resultDisplay").innerHTML = '...';
}
</script>
</body>
</html>
