<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Coin Toss Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            display: flex;
            flex-direction: column;
            background-color: #0cff00;
            font-family: monospace;
            font-size: x-large;
            border-style: ridge;
            border-color: darkolivegreen;
            border-width: 20px;
            height: 90vh;
            overflow-y: hidden;
            overflow-x: auto;
        }

        .center-container {
            align-items: center;
            justify-content: center;
            align-content: center;
            justify-items: center;
            align-self: center;
            justify-self: center;
        }
        h1{
            font-size: medium;
        }
        #coinImage {
            height: 20vh;
            width: 25vh;
        }

        #resultText {
            transition: color 0.8s ease, font-family 0.5s ease;
        }

        #tossBtn, #resetBtn {
            height: 5vh;
            width: 60vw;
            background-color: #0cff00;
            color: blue;
            border-style: solid;
            border-color: #0cff98;
            border-radius: 100px;
            text-align: center;
            cursor: pointer;
        }

        .action-container,
        .reset-container {
            align-self: center;
            justify-self: center;
            align-items: center;
            align-content: center;
            justify-items: center;
            justify-content: center;
        }

        .coin-frame {
            border-style: solid;
            border-color: brown;
            border-radius: 50%;
            border-width: 7px;
        }

        .input-section {
            margin-top: 50px;
            align-items: baseline;
            gap: 3px;
            justify-content: center;
            display: flex;
        }

        .status-section {
            margin-top: 0px;
            align-items: baseline;
            gap: 3px;
            justify-content: center;
            display: flex;
            font-family: monospace;
            color: #0cff00;
        }

        #headsInput,
        #tailsInput {
            font-family: monospace;
            color: orangered;
            background-color: yellow;
            border-style: none;
            border-width: 0px;
            height: 5vh;
            width: clamp(25vw, 30vw, 35vw);
            border-bottom-left-radius: 5vw;
            border-top-right-radius: 5vw;
            text-align: center;
            cursor: pointer;
            caret-color: black;
             transition: background-color 0.3s ease, transform 0.2s ease;
            appearance: none;
            outline: none;
        }
        .nameInput:hover {
            z-index: 1;
            background: linear-gradient(135deg, white, black) !important;
            box-shadow: 5px 5px 5px black;
        }
    </style>
</head>

<body>

    <div class="center-container">
        <h1>LET'S TOSS</h1>
        <div class="coin-display">
            <img alt="Image not found..." id="coinImage" class="coin-frame"
                src="https://i.ytimg.com/vi/IegTINMrhXE/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDEkxREAMyAzjJIAu16swOT2MFGPQ">
        </div>
    </div>

    <div class="action-container">
        <p id="resultText">...</p>
        <button id="tossBtn" type="button" onclick="handleToss()">TOSS</button>
    </div>

    <div class="reset-container">
        <button id="resetBtn" type="button" onclick="handleReset()">RESET</button>
    </div>

    <div class="input-section">
        <input id="headsInput" class="nameInput" placeholder="HEADS">
        <input id="tailsInput" class="nameInput" placeholder="TAILS">
    </div>

    <div class="status-section">
        <p id="winnerText">__________</p>
    </div>

    <script>
        function handleReset() {
            const resetButton = document.getElementById("resetBtn");
            const resultDisplay = document.getElementById("resultText");
            const coinImg = document.getElementById("coinImage");

            resetButton.style.backgroundColor = "#FF9999";
            setTimeout(() => resetButton.style.backgroundColor = "", 500);

            resultDisplay.innerHTML = "...";
            resultDisplay.style.color = "blue";
            coinImg.src = "https://i.ytimg.com/vi/IegTINMrhXE/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDEkxREAMyAzjJIAu16swOT2MFGPQ";

            document.getElementById("headsInput").value = '';
            document.getElementById("tailsInput").value = '';
            document.getElementById("winnerText").innerHTML = '__________';
            document.getElementById("winnerText").style.color = '#0cff00';
        }

        function handleToss() {
            const tossButton = document.getElementById("tossBtn");
            const resultDisplay = document.getElementById("resultText");
            const coinImg = document.getElementById("coinImage");

            tossButton.style.backgroundColor = "#0cff98";
            coinImg.src = "https://www.shutterstock.com/image-vector/hand-tossing-gold-coin-vector-600nw-2246715561.jpg";
            setTimeout(() => tossButton.style.backgroundColor = "", 500);

            setTimeout(() => {
                const tossResult = Math.floor(Math.random() * 2);
                let headName = document.getElementById("headsInput").value;
                let tailName = document.getElementById("tailsInput").value;
                const winnerDisplay = document.getElementById("winnerText");

                if (tossResult === 1) {
                    coinImg.src = "https://i.pinimg.com/736x/df/e7/34/dfe734cfa015acd356bac207f49ed5fc.jpg";
                    resultDisplay.innerHTML = "TAILS WON!";
                    if(document.getElementById("tailsInput").value.trim() === ""){
                        tailName="TAILS";
                    }   
                    winnerDisplay.innerHTML = "WINNER IS " + tailName.toUpperCase();
                    winnerDisplay.style.color = "red";

                } else {
                    coinImg.src = "https://thumbs.dreamstime.com/b/india-one-rupee-coin-white-isolated-background-231225188.jpg";
                    resultDisplay.innerHTML = "HEADS WON!";
                    if(document.getElementById("headsInput").value.trim() === ""){
                        headName ="HEADS";
                    }
                    winnerDisplay.innerHTML = "WINNER IS " + headName.toUpperCase();
                    winnerDisplay.style.color = "green";

                }

                const r = Math.floor(Math.random() * 256);
                const g = Math.floor(Math.random() * 256);
                const b = Math.floor(Math.random() * 256);
                const rgb = `rgb(${r}, ${g}, ${b})`;
                resultDisplay.style.color = rgb;

            }, 1000);
        }
    </script>

</body>
</html>
